
<!DOCTYPE html>
<html>
<head>
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Stock Movement Prediction</h2>
    <form action="/predict" method="post" class="mt-4">
        <div class="mb-3"><label>Date</label><input type="date" name="date" class="form-control" required></div>
        <div class="mb-3"><label>Ticker</label>
            <select name="ticker" class="form-control">
                <option>AAPL</option><option>GOOGL</option><option>MSFT</option><option>AMZN</option><option>TSLA</option>
            </select>
        </div>
        <div class="mb-3"><label>Sentiment Score</label><input type="number" step="0.01" name="sentiment" class="form-control" required></div>
        <div class="mb-3"><label>Volume</label><input type="number" name="volume" class="form-control" required></div>
        <div class="mb-3"><label>Open Price</label><input type="number" step="0.01" name="open_price" class="form-control" required></div>
        <div class="mb-3"><label>Close Price</label><input type="number" step="0.01" name="close_price" class="form-control" required></div>
        <div class="mb-3"><label>High Price</label><input type="number" step="0.01" name="high_price" class="form-control" required></div>
        <div class="mb-3"><label>Low Price</label><input type="number" step="0.01" name="low_price" class="form-control" required></div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>
</body>
</html>
